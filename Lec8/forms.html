<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <form class="needs-validation" novalidate>
            <!-- Vertical -->
            <!-- <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="row mb-2">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Email Id">
                </div>
            </div> -->
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="First Name" required>
                        <label>First Name</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" placeholder="Password">
                        <label>Password</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control-plaintext" value="IN-001" readonly>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select">
                            <option value="">Select option</option>
                            <option value="Ahm">Ahemdabad</option>
                            <option value="Rajkot">Rajkot</option>
                        </select>
                        <label>City</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <label class="form-label">Hobbies</label>
                    <div class="form-check">
                        <input class="form-check-input" value="reading" type="checkbox">
                        <label class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" value="drawing" type="checkbox">
                        <label class="form-check-label">Drawing</label>
                    </div>
                </div>
            </div>
            <hr>

            <div class="col-sm-6">
                <label class="form-label">Gender</label>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Male</label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" class="form-check-input">
                    <label class="form-check-label">Female</label>
                </div>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="h" value="subscribe" type="checkbox" checked>
                <label class="form-check-label">subscribe to newsletter</label>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label class="form-label">Feedback</label>
                    <div class="d-flex justify-content-between my-2">
                        <span>Poor</span>
                        <span>Average</span>
                        <span>Good</span>
                        <span>Very Good</span>
                        <span>Excellent</span>
                    </div>
                    <input type="range" class="form-range" min="1" max="5" step="1">
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <textarea placeholder=" " class="form-control" style="height: 80px;"></textarea>
                        <label>Comments</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-text">Rs</span>
                        <input type="text" class="form-control" placeholder="Amount">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-text">First Name/Last Name</span>
                        <input class="form-control" placeholder="fn">
                        <input class="form-control" placeholder="ln">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
