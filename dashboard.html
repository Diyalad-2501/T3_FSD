<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #sidebar {
      min-height: 100vh;
      transition: all 0.3s;
    }
    #sidebar.collapsed {
      margin-left: -200px;
    }
    #content {
      transition: margin-left 0.3s;
    }
    #content.expanded {
      margin-left: 0;
    }
    .sidebar-link {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
    }
    .sidebar-link:hover {
      background: rgba(255,255,255,0.2);
    }
    /* Capsule cards */
    .capsule-card {
      border-radius: 50px;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-2" id="toggleSidebar">â˜°</button>
      <a class="navbar-brand" href="#">Seller Dashboard</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-primary p-3" style="width:200px;">
      <h5 class="text-white">Menu</h5>
      <a href="#" class="sidebar-link">Dashboard</a>
      <a href="#" class="sidebar-link">Orders</a>
      <a href="#" class="sidebar-link">Products</a>
      <a href="#" class="sidebar-link">Analytics</a>
      <a href="#" class="sidebar-link">Settings</a>
    </div>

    <!-- Content -->
    <div id="content" class="flex-grow-1 p-4">
      <h2>Welcome, Seller!</h2>
      <p>This is your responsive dashboard. Resize the window to see how it adapts.</p>

      <!-- Line Graph -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Revenue Trend</h5>
          <!-- Chart container with fixed height -->
          <div style="height:300px;">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Capsule Cards -->
      <div class="row text-white">
        <div class="col-md-4 mb-3">
          <div id="ordersCard" class="card capsule-card">
            <div class="card-body">
              <h6>Orders</h6>
              <h4 id="ordersValue">0</h4> <!-- start at 0 -->
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card bg-info capsule-card">
            <div class="card-body">
              <h6>Revenue</h6>
              <h4 id="revenueValue">0</h4> <!-- start at 0 -->
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card bg-warning capsule-card">
            <div class="card-body">
              <h6>Products</h6>
              <h4 id="productsValue">0</h4> <!-- start at 0 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sidebar toggle
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('expanded');
    });

    // Line Chart (Revenue Trend Example)
    const ctx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Revenue ($)',
          data: [5000, 7000, 8000, 12000, 15000, 14000],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        }
      }
    });

    // Threshold logic for Orders card
    function updateOrdersCardColor(value) {
      const ordersCard = document.getElementById('ordersCard');
      if (value > 100) {
        ordersCard.classList.add('bg-success'); // green
        ordersCard.classList.remove('bg-danger');
      } else {
        ordersCard.classList.add('bg-danger');  // red
        ordersCard.classList.remove('bg-success');
      }
    }

    // Animate numbers
    function animateValue(id, start, end, duration, callback) {
      const obj = document.getElementById(id);
      let startTimestamp = null;

      const step = (timestamp) => {
        if (!startTimestamp) startTimestamp = timestamp;
        const progress = Math.min((timestamp - startTimestamp) / duration, 1);
        const value = Math.floor(progress * (end - start) + start);
        obj.innerText = value;

        if (callback) callback(value);

        if (progress < 1) {
          window.requestAnimationFrame(step);
        }
      };

      window.requestAnimationFrame(step);
    }

    // Animate all cards
    animateValue("ordersValue", 0, 120, 1500, updateOrdersCardColor);   // Orders
    animateValue("revenueValue", 0, 15000, 2000); // Revenue
    animateValue("productsValue", 0, 350, 1500);  // Products
  </script>
</body>
</html>
