<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <button class="btn">Button 1</button>
    <button class="btn btn-danger w-100 d-grid">Button2</button> 
    <!-- w-100 d-grid for full width button -->
    <!-- btn-primary , info , secondary , danger ,warning , success , light ,dark , link same for btn-outline except link -->
    <input type="submit" class="btn btn-warning btn-sm" value="Click">
    <a href="#" class="btn btn-outline-primary">Click Me</a>
    
    <br><br>
    <button class="btn">Button1</button>
    <button class="btn btn-danger active">Active Button</button>
    <button class="btn btn-danger"disabled>Disabled Atrribute</button>
    <a href="#" class="btn btn-danger disabled">Disabled link class</a>

    <div class="spinner-border"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border text-info spinner-border-sm"></div>
    <div class="spinner-grow"></div>
    <div class="spinner-grow text-success spinner-grow-sm"></div>

    <button class="btn btn-dark">Loading
        <span class="spinner-border text-white spinner-border-sm"></span>
    </button>
    <span class="spinner-border text-primary">Spinner</span>
</body>
</html>
